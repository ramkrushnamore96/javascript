<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Object iterables</title>
</head>

<body>
    <output></output>
    <script>
        function counter() {
            let count = 0
            return {
                next: function () {
                        count += 10
                        return {
                            value: count
                        }
                    }
            }
        }

        const result = counter()
        result.next()
        result.next()

        document.querySelector('output').innerHTML =
        result.next().value
    </script>
</body>

</html>
