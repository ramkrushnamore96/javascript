<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - loop-while</title>
</head>
<body>
    <output></output>
    <script>
        const numbers = [35, 25, 55, 102, 105]
        
        let i = 0
        let text ='<ul>'
        while(numbers[i]) {
            text += `<li>${numbers[i]}</li>`
            i++
        }
        text += '</ul>'
        document.querySelector('output').innerHTML =text
    </script>
</body>
</html>
