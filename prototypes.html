<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Object prototypes</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        function Person(firstName, lastName, age, city) {
            this.firstName = firstName
            this.lastName = lastName
            this.age = age
            this.city = city
        }

        Person.prototype.fullName = function () {
            return this.firstName + ' ' + this.lastName
        }
        Person.prototype.country = 'India'

        const father = new Person('swamirao', 'more', 55, 'kurnur')
        const mother = new Person('Jayshri', 'More', 48, 'kurnur')

        document.querySelector('output').innerHTML =
            `
        <p>My father name is ${father.fullName()}. And he is ${father.age} years old. He stay in ${father.city}, ${father.country}.</p>
        <p>My mother name is ${mother.fullName()}. And she is ${mother.age} years old. She stay in ${mother.city}, ${mother.country}.</p>
        `
    </script>
</body>
</html>
