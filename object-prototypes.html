<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - 0bject-prototypes</title>
</head>

<body>
    <output></output>
    <script>
        function Person(firstName, lastName, age, city) {
            this.firstName = firstName
            this.lastName = lastName
            this.age = age
            this.city = city
        }

        Person.prototype.fullName = function () {
            return this.firstName + ' ' + this.lastName
        }

        Person.prototype.country = 'India'

        const father = new Person('Swamirao', 'More', 55, 'Kurnoor-Akkalkot')

        const mother = new Person('Jayshree', 'More', 48, 'Kurnoor-Akkalkot')

        document.querySelector('output').innerHTML =
        
        `<p>My father name is ${father.fullName()}. And he is ${father.age} years old. He stay in ${father.city}, ${father.country}.</p>
        <p>My mother name is ${mother.fullName()}. And she is ${mother.age} years old. She stay in ${mother.city}, ${mother.country}.</p>` 
    </script>
</body>
</html>
