<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Array Method some</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        // syntax: arrayName.some(callback)

        const numbers = [12, 25, 135, 74, 502]
        const test = numbers.some(result)
        
        function result(value, index, array) {
            return value > 18
        }
        document.querySelector('output').innerHTML = test
    </script>
</body>
</html>
