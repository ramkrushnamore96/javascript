<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - String templates</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        let firstName = 'Suresh'
        let lastName = 'Patil'
        let age = 20
        
        document.querySelector('output').innerHTML = 
        // '<h1>' + firstName + ' '+ lastName + ' is '+ age + ' years old.' + '</h1>'
        
        `<h1>${firstName} ${lastName} is ${age} years old.</h1>`
    </script>
</body>
</html>
