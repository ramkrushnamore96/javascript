<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - array-methods-2</title>
</head>
<body>
    <output></output>
    <script>
                const country = ['India', 'China', 'USA', 'UK', 'France']
                country.splice(2,0, 'Brasil', 'UAE')

        let country1 = country.slice(1,3)

        //remove end value and position in the array
        let last value = country.pop()    
        
        //add position and value at the end position
        country.push('UP')

        //add the value at the begining
        country.unshift('Bihar')

        //remove position and value at the begining
        country.shift()
        document.querySelector('output').innerHTML =
        country.join('!')
    </script>
</body>
</html>
