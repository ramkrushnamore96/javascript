<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Array Method Indexof</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        // syntax:  arrayName.indexOf(value, starting index)
        const numbers = [12, 25, 135, 74, 502, 135, 254]

        document.querySelector('output').innerHTML = 
        numbers.indexOf(135, 3)
    </script>
</body>
</html>
