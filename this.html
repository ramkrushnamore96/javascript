<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <button onclick="this.classlist.toggle('button')">Click here</button>
    <output></output>
    <script>
        const person ={
            firstName :'Ramkrushna',
            lastName :'More',
            age:23,
            fullName:function() {
                return `${this.firstName} ${this.lastName}`
            }
        }

        document.querySelector('output').innerHTML =
        person.fullName()
    </script> 
</body>
</html>
