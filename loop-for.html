<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - For loop</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        /*
            Syntax: 
            for(starting value; ending point; increment/decrement) {
                code
            }
        */
        const menu = ['Home', 'About us', 'Services', 'Products', 'Blogs', 'Contact us']

        let text = '<ul>'
        for(let i=0; i <= 5; i++) {
            text += `<li>${menu[i]}</li>`
        }
        text +='</ul>'

        document.querySelector('output').innerHTML = text
    </script>
</body>
</html>
