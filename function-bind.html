<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Function Bind method</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        const person = {
            fullName: function(){
                return `${this.firstName} ${this.lastName}.`
            }
        }

        const suresh = {
            firstName: 'Suresh',
            lastName: 'Pandit'
        }

        let bindMethod = person.fullName.bind(suresh)
        document.querySelector('output').innerHTML =
        //person.fullName.call(suresh, 24, 'Kolhapur', 'India')
        //person.fullName.apply(suresh, [24, 'Kolhapur', 'India'])
        bindMethod()
    </script>
</body>
</html>
