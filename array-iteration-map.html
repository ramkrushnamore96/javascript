<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Array-iteration-Map.html</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        // syntax arrayName.map(callback)
        
        const numbers = [12, 25, 35, 74, 502]
        const multiple = numbers.map(result)
        
        function result(value, index, array) {
            return value * 3
        }
        document.querySelector('output').innerHTML = multiple
    </script>
</body>
</html>
