<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Object-accessors</title>
</head>
<body>
    <output></output>
    <script>
        const person = {
            firstName:'Ramkrushna',
            lastName:'More',
            age:23,
            city:'',
            get fullName() {
                return `${this.firstName} ${this.lastName}`
            },
            set setCity(value) {
                this.city = value
            }
        }
        person.setCity = 'Solapur'

        document.querySelector('output').innerHTML = `${person.fullName} lived in ${person.city}.`
    </script>
</body>
</html>
