<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Arrow function</title>
</head>
<body>
  <h1></h1>
  <script>
    function hello() {
      document.querySelector('h1').innerHTML = 'This is normal function!'
    }
    //hello()

    let hello1 = () => {
      document.querySelector('h1').innerHTML = 
      'This is arrow function!'
    }
    hello1()
  </script>  
</body>
</html>
