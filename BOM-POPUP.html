<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM-POP-UP</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <button onclick="popup()">Confirm</button>
    <button onclick="hello()">Prompt</button>
    <output></output>
    <script>
        //alert('Hello there!')

        let output = document.querySelector('output')

        function popup(){
            let text = 'You pressed the cancel button'
            if(confirm('please press the button!'))
            text = 'You pressed the ok button'
            output.innerHTML = text
        }
        function hello(){
            let person = prompt('please enter your name','Ram More')
            let text = `Hello ${person}!,How are You?`

            if(person == null || person == '')
            text = 'User cancelled the Prompt'
            
            output.innerHTML = text
        }
    </script>
</body>
</html>
