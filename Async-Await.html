<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Async - Await</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        async function getFile(){
            let openFile = new Promise((resolve) => {
                let request = new XMLHttpRequest()
                request.open('GET', 'Sample.html')

                request.onload = function() {
                    if(request.status == 200) resolve(request.response)
                    else resolve('this is sample file from html.')
                }

                request.send()
            })

            document.querySelector('output').innerHTML = await openFile;
        }
        getFile()
    </script>
</body>
</html>
