<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-Form</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <form
    onsubmit="event.preventDefault(); validation()"
    name="enquire">
    <input type="text" name="name" placeholder="please enter your name">
    <input type="submit">
</form>
<output></output>

<script>
    function validation() {
        let name = document.forms['enquire']['name'].value

        if(name == '')
        document.querySelector('output').innerHTML = 'My name is ram more!'
    }
</script>
</body>
</html>
