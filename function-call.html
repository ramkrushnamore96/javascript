<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - function-Call</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        const person = {
            firstName: 'Ramkrushna',
            lastName: 'More',
            age:23,
            fullName: function(city,country) {
                return `${this.firstName} ${this.lastName} lived in the ${city},${country}.`
            }
        }
        const Ramkrushna = {
            firstName: 'Ramkrushna',
            lastName:'More',
        }
        document.querySelector('output').innerHTML = person.fullName.call(Ramkrushna,'Pune','India')
    </script>
</body>
</html>
